<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/static/reset.css">
    <style>
        :root {
            --primary: #6366F1;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --bg: #000;
            --card: #111;
            --text: #fff;
            --muted: #666;
            --border: #222;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
        }

        /* Tab åˆ‡æ¢ */
        .tabs {
            display: flex;
            background: var(--card);
            padding: 5px;
            margin: 15px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .tab-content {
            display: none;
            padding: 15px;
        }

        .tab-content.active {
            display: block;
        }

        /* åˆ›å»ºæˆæƒè¡¨å• */
        .form-section {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .form-row input {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        .form-row input:focus {
            border-color: var(--primary);
        }

        .quick-amounts {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-amount {
            flex: 1;
            padding: 10px;
            background: var(--border);
            border: none;
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .quick-amount:active {
            background: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:active {
            opacity: 0.8;
        }

        /* æ‰£æ¬¾è¡¨å• */
        .deduct-section {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
        }

        .deduct-section h3 {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* æˆæƒåˆ—è¡¨ */
        .auth-list {
            padding: 0 15px;
        }

        .auth-item {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .auth-item .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .auth-item .password {
            font-size: 20px;
            font-weight: 700;
            font-family: monospace;
            letter-spacing: 2px;
            color: var(--primary);
        }

        .auth-item .status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .auth-item .status.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .auth-item .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 13px;
        }

        .auth-item .info .label {
            color: var(--muted);
        }

        .auth-item .info .value {
            text-align: right;
        }

        .auth-item .balance-bar {
            margin-top: 15px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .auth-item .balance-bar .fill {
            height: 100%;
            background: var(--success);
            border-radius: 4px;
        }

        .auth-item .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .auth-item .actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-item .actions .deduct-btn {
            background: var(--success);
            color: white;
        }

        .auth-item .actions .history-btn {
            background: var(--border);
            color: var(--text);
        }

        /* å¼¹çª— */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: flex-end;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 25px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal h3 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
        }

        /* QR ç æ˜¾ç¤º */
        .qr-display {
            text-align: center;
            padding: 20px;
        }

        .qr-display .qr-container {
            background: white;
            padding: 15px;
            border-radius: 16px;
            display: inline-block;
            margin: 15px 0;
        }

        .qr-display .info {
            font-size: 14px;
            color: var(--muted);
        }

        .qr-display .password {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            letter-spacing: 3px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s;
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: var(--success);
        }

        /* ç©ºçŠ¶æ€ */
        .empty {
            text-align: center;
            padding: 50px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" onclick="switchTab('create')">åˆ›å»ºæˆæƒ</div>
        <div class="tab" onclick="switchTab('deduct')">æ‰£æ¬¾</div>

    <!-- åˆ›å»ºæˆæƒ -->
    <div class="tab-content active" id="tab-create">
        <div class="form-section">
            <div class="form-row">
                <label>æˆæƒé¢åº¦ (USDT)</label>
                <input type="number" id="authAmount" placeholder="è¾“å…¥æˆæƒé¢åº¦">
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setAuthAmount(50)">50</button>
                    <button class="quick-amount" onclick="setAuthAmount(100)">100</button>
                    <button class="quick-amount" onclick="setAuthAmount(200)">200</button>
                    <button class="quick-amount" onclick="setAuthAmount(500)">500</button>
                </div>
            </div>
            <div class="form-row">
                <label>æ¡Œå·</label>
                <input type="text" id="authTableNo" placeholder="å¦‚ï¼šA01">
            </div>
            <div class="form-row">
                <label>å®¢æˆ·åç§°ï¼ˆé€‰å¡«ï¼‰</label>
                <input type="text" id="authCustomerName" placeholder="å®¢æˆ·æ˜µç§°">
            </div>
            <button class="submit-btn" onclick="createAuthorization()">
                ç”ŸæˆæˆæƒäºŒç»´ç 
            </button>
        </div>
    </div>

    <!-- æ‰£æ¬¾ -->
    <div class="tab-content" id="tab-deduct">
        <div class="deduct-section">
            <h3>ğŸ’³ è¾“å…¥å¯†ç æ‰£æ¬¾</h3>
            <div class="form-row">
                <label>æ¶ˆè´¹å¯†ç </label>
                <input type="text" id="deductPassword" placeholder="è¾“å…¥å®¢æˆ·çš„8ä½å¯†ç " maxlength="8" style="text-transform: uppercase; letter-spacing: 3px; font-size: 20px;">
            </div>
            <div class="form-row">
                <label>æ‰£æ¬¾é‡‘é¢ (CNY)</label>
                <input type="number" id="deductAmount" placeholder="è¾“å…¥äººæ°‘å¸é‡‘é¢">
                <div class="quick-amounts">
                    <button class="quick-amount" onclick="setDeductAmount(30)">Â¥30</button>
                    <button class="quick-amount" onclick="setDeductAmount(50)">Â¥50</button>
                    <button class="quick-amount" onclick="setDeductAmount(100)">Â¥100</button>
                    <button class="quick-amount" onclick="setDeductAmount(200)">Â¥200</button>
                </div>
            </div>
            <div class="form-row">
                <label>æ¶ˆè´¹å†…å®¹</label>
                <input type="text" id="deductProduct" placeholder="å¦‚ï¼šç™¾å¨å•¤é…’x2">
            </div>
            <button class="submit-btn" style="background: var(--success);" onclick="executeDeduct()">
                ç¡®è®¤æ‰£æ¬¾
            </button>
        </div>
    </div>

    <!-- æˆæƒåˆ—è¡¨ -->
    <div class="tab-content" id="tab-list">
        <div class="auth-list" id="authList">
            <div class="empty">åŠ è½½ä¸­...</div>
        </div>
    </div>

    <!-- æˆæƒäºŒç»´ç å¼¹çª— -->
    <div class="modal-overlay" id="qrModal">
        <div class="modal">
            <h3>ğŸ“± è¯·å®¢æˆ·æ‰«ç æˆæƒ</h3>
            <div class="qr-display">
                <div class="qr-container" id="authQrcode"></div>
                <div class="password" id="modalPassword">--------</div>
                <div class="info">æˆæƒé¢åº¦ï¼š<span id="modalAmount">0</span> USDT</div>
            </div>
            <button class="submit-btn" onclick="closeQrModal()">å…³é—­</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        const API = '/api/v1/auth';

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tab).classList.add('active');

            if (tab === 'list') {
                loadAuthorizations();
            }
        }

        function setAuthAmount(n) {
            document.getElementById('authAmount').value = n;
        }

        function setDeductAmount(n) {
            document.getElementById('deductAmount').value = n;
        }

        // åˆ›å»ºæˆæƒ
        function createAuthorization() {
            const amount = parseFloat(document.getElementById('authAmount').value);
            const tableNo = document.getElementById('authTableNo').value.trim();
            const customerName = document.getElementById('authCustomerName').value.trim();

            if (!amount || amount < 1) {
                showToast('è¯·è¾“å…¥æˆæƒé¢åº¦');
                return;
            }

            fetch(`${API}/create`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount_usdt: amount,
                    table_no: tableNo,
                    customer_name: customerName
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status_code === 200) {
                    showQrModal(data.data);
                } else {
                    showToast(data.message || 'åˆ›å»ºå¤±è´¥');
                }
            })
            .catch(() => showToast('ç½‘ç»œé”™è¯¯'));
        }

        // æ˜¾ç¤ºæˆæƒäºŒç»´ç 
        function showQrModal(auth) {
            document.getElementById('modalPassword').textContent = auth.password;
            document.getElementById('modalAmount').textContent = auth.amount_usdt;
            
            $('#authQrcode').empty().qrcode({
                text: auth.auth_url,
                width: 180,
                height: 180
            });

            document.getElementById('qrModal').classList.add('show');
        }

        function closeQrModal() {
            document.getElementById('qrModal').classList.remove('show');
        }

        // æ‰§è¡Œæ‰£æ¬¾
        function executeDeduct() {
            const password = document.getElementById('deductPassword').value.trim().toUpperCase();
            const amount = parseFloat(document.getElementById('deductAmount').value);
            const product = document.getElementById('deductProduct').value.trim();

            if (!password || password.length !== 8) {
                showToast('è¯·è¾“å…¥8ä½å¯†ç ');
                return;
            }

            if (!amount || amount < 1) {
                showToast('è¯·è¾“å…¥æ‰£æ¬¾é‡‘é¢');
                return;
            }

            fetch(`${API}/deduct`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password: password,
                    amount_cny: amount,
                    product_info: product
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status_code === 200) {
                    showToast('âœ“ æ‰£æ¬¾æˆåŠŸï¼å‰©ä½™ ' + data.data.remaining_usdt.toFixed(2) + ' USDT', true);
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('deductPassword').value = '';
                    document.getElementById('deductAmount').value = '';
                    document.getElementById('deductProduct').value = '';
                } else {
                    showToast(data.message || 'æ‰£æ¬¾å¤±è´¥');
                }
            })
            .catch(() => showToast('ç½‘ç»œé”™è¯¯'));
        }

        // åŠ è½½æˆæƒåˆ—è¡¨
        function loadAuthorizations() {
            fetch(`${API}/list`)
                .then(res => res.json())
                .then(data => {
                    if (data.status_code === 200) {
                        renderAuthList(data.data || []);
                    }
                });
        }

        function renderAuthList(auths) {
            const list = document.getElementById('authList');
            
            if (auths.length === 0) {
                list.innerHTML = '<div class="empty">æš‚æ— æœ‰æ•ˆæˆæƒ</div>';
                return;
            }

            list.innerHTML = auths.map(auth => {
                const usedPercent = (auth.used_usdt / auth.authorized_usdt * 100).toFixed(0);
                return `
                    <div class="auth-item">
                        <div class="header">
                            <span class="password">${auth.password}</span>
                            <span class="status active">æœ‰æ•ˆ</span>
                        </div>
                        <div class="info">
                            <div><span class="label">æ¡Œå·</span></div>
                            <div class="value">${auth.table_no || '-'}</div>
                            <div><span class="label">æˆæƒé¢åº¦</span></div>
                            <div class="value">${auth.authorized_usdt} USDT</div>
                            <div><span class="label">å·²ä½¿ç”¨</span></div>
                            <div class="value">${auth.used_usdt.toFixed(2)} USDT</div>
                            <div><span class="label">å‰©ä½™</span></div>
                            <div class="value" style="color: var(--success);">${auth.remaining_usdt.toFixed(2)} USDT</div>
                        </div>
                        <div class="balance-bar">
                            <div class="fill" style="width: ${100 - usedPercent}%"></div>
                        </div>
                        <div class="actions">
                            <button class="history-btn" onclick="viewHistory('${auth.password}')">æ¶ˆè´¹è®°å½•</button>
                            <button class="deduct-btn" onclick="quickDeduct('${auth.password}')">æ‰£æ¬¾</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function quickDeduct(password) {
            switchTab('deduct');
            document.getElementById('deductPassword').value = password;
            document.getElementById('deductAmount').focus();
        }

        function viewHistory(password) {
            fetch(`${API}/history/${password}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status_code === 200) {
                        const records = data.data || [];
                        if (records.length === 0) {
                            showToast('æš‚æ— æ¶ˆè´¹è®°å½•');
                            return;
                        }
                        // ç®€å•æ˜¾ç¤º
                        let msg = 'æ¶ˆè´¹è®°å½•ï¼š\n';
                        records.forEach(r => {
                            msg += `Â¥${r.amount_cny} - ${r.product_info || 'æ¶ˆè´¹'}\n`;
                        });
                        alert(msg);
                    }
                });
        }

        function showToast(msg, isSuccess) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show' + (isSuccess ? ' success' : '');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // åˆå§‹åŒ–
        loadAuthorizations();
    </script>
</body>
